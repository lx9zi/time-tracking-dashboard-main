<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>




  <div class="container">

    <div class="card">
      <div class="first-background">
        <div class="card-info">
          <img src="../time-tracking-dashboard-main/images/image-jeremy.png" alt="">
          <div class="text">
            <p>Report for</p>
            <h2>Jeremy</h2>
            <h2>Robson</h2>
          </div>
        </div>
        <div class="d-w-m">
          <h3>Daily</h3>
          <h3>Weekly</h3>
          <h3>Monthly</h3>
        </div>
      </div>
      <div class="first-layer">
        <img src="../time-tracking-dashboard-main/images/icon-work.svg" alt="">
        <div class="card-info">
          <div class="top">
            <h3>Work</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="hours-duration">
            <h1>32hrs</h1>
            <p>Last Week- 36hrs</p>
          </div>

        </div>
      </div>
      <div class="first-layer">
        <img src="../time-tracking-dashboard-main/images/icon-play.svg" alt="">
        <div class="card-info">
          <div class="top">
            <h3>Play</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="hours-duration">
            <h1>10hrs</h1>
            <p>Last Week- 8hrs</p>
          </div>

        </div>
      </div>
      <div class="first-layer">
        <img src="../time-tracking-dashboard-main/images/icon-study.svg" alt="">
        <div class="card-info">
          <div class="top">
            <h3>Study</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="hours-duration">
            <h1>4hrs</h1>
            <p>Last Week- 7hrs</p>
          </div>

        </div>
      </div>
      <div class="first-layer">
        <img src="../time-tracking-dashboard-main/images/icon-exercise.svg" alt="">
        <div class="card-info">
          <div class="top">
            <h3>Exercise</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="hours-duration">
            <h1>4hrs</h1>
            <p>Last Week- 5hrs</p>
          </div>

        </div>
      </div>
      <div class="first-layer">
        <img src="../time-tracking-dashboard-main/images/icon-social.svg" alt="">
        <div class="card-info">
          <div class="top">
            <h3>Social</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="hours-duration">
            <h1>5hrs</h1>
            <p>Last Week- 10hrs</p>
          </div>

        </div>
      </div>
      <div class="first-layer">
        <img src="../time-tracking-dashboard-main/images/icon-self-care.svg" alt="">
        <div class="card-info">
          <div class="top">
            <h3>Self Care</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="hours-duration">
            <h1>2hrs</h1>
            <p>Last Week- 2hrs</p>
          </div>

        </div>
      </div>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">lx9zi</a>.
  </div>
</body>

</html>
